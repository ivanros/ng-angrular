<div class="content">

  <h1>
    {{ title }}
  </h1>

  <div class="row" *ngIf="totalMinions > 0">
    Total minions: <b>{{ totalMinions }}</b>
  </div>

  <div class="row">
    <button (click)="addNewMinion()">Add new minion</button>
  </div>

  <div class="row" *ngIf="!isLoading">
    <div class="col-md-2" *ngFor="let minion of minions">

      <div class="minion-panel minion-panel-default">
        <div class="minion-photo" [ngStyle]="{ 'background-image': 'url(assets/images/' + minion.picture + ')' }">
          <a href="/minions/{{minion.id}}" class="minion-veil"></a>
        </div>
        <div class="minion-header">
          <div class="minion-header-name">{{minion.name}}</div>
        </div>
      </div>

    </div>
  </div>

  <i class="logo loading-content" *ngIf="isLoading">
    <img src="./assets/images/gru-logo.ico">
  </i>

</div>
